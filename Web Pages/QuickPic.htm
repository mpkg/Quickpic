<!DOCTYPE html>
<html>
<head>
    <title>Quick Picture </title>
    <script src="ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script src="unizap_jquery1.4.1.min.js" type="text/javascript"></script>
    <script src="unizap_json2.js" type="text/javascript"></script>
    <script src="unizap_QuickPic.js" type="text/javascript"></script>
</head>
<body>
    <table id="tblQuickPic" style="width: 100%;">
        <tr>
            <td>
                <div id="divBtnLeft" class="browse">
                    <img alt="Browse Left" id='btnLeft' src="unizap_btnLeft.png" title = "Previous"/>
                </div>
            </td>
            <td>
                <div id="divQuickPic" >
                    <div id="divImage" style="z-index: -1" >
                        <img id="imgPreview" alt="Add a Quick Pic" src="" 
                            style="border-style: groove" />
                    </div>
                    <div id="divFileSelect">
                        <img id="imgAdd" alt="Add Picture" src="unizap_btnAdd.png" title = "Click to add picture."/>
                        <img id="imgDelete" alt="Delete Picture" src="unizap_btnDelete.png" />
                        <br /><input id="iptFile" onchange="addPicture(this.files)" type="file" accept="image/gif,image/jpeg,image/png"
                            style="visibility: hidden" />
                    </div>
                </div>
            </td>
            <td>
                <div id="divBtnRight" class="browse">
                    <img alt="Browse Right" id='btnRight' src="unizap_btnRight.png" title="Next" />
                </div>
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        jQuery.fn.center = function () {
            this.css("position", "absolute");
            this.css("top", (($(window).height() - this.outerHeight()) / 2) + $(window).scrollTop() + "px");
            this.css("left", (($(window).width() - this.outerWidth()) / 2) + $(window).scrollLeft() + "px");
            return this;
        }
        if (XrmObject.Page.ui.getFormType() != 2) {
            $('#tblQuickPic').hide();
            $('body').text(NewRecordMesg).center();
        }
        else {
            attachEvents();
            initializeUI();
            loadPicture(0);
        }
    </script>
</body>
</html>
